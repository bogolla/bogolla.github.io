<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular js</title>
    <script
        src="../lib/angular-1.4.2/angular.js"></script>
    <script
        src="../lib/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="services.js"></script>
    <link rel="stylesheet"
          href="../lib/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/hello.css">
</head>
<body ng-controller="ContactController">
<div class="container">
    <header class="page-header">
        <h1>Custom Directives</h1>
    </header>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" ng-model="newcontact.name"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" ng-model="newcontact.email"/>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" ng-model="newcontact.phone"/>
                <br/>
                <input type="hidden" ng-model="newcontact.id" />
                <input type="button" value="Save" ng-click="saveContact()" />
            </div>
        </form>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td>
                    <a  href="#" ng-click="edit(contact.id)">edit</a> |
                    <a href="#" ng-click="delete(contact.id)">delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
